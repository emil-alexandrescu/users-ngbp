
<div class="container" >

    <div ng-show='passwordResetSent' class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h2>Password reset has been sent! <a href='#/signin'>Sign In</a></h2>
        </div>
    </div>

<div ng-show='!passwordResetSent' class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form name="userForm" ng-submit="forgot(userForm.$valid)"  class="form-horizontal" role="form" novalidate>
            <fieldset>
                <h2>Reset Your Password</h2>
                <hr class="colorgraph">
                <div  class='row ' ng-show='message'>
                    <div class='text-left' ><alert><strong>Error</strong>:{{message}}</alert></div>
                </div>
                <div class="form-group">
                    <input type="email" 
                    class="form-control input-lg" 
                    required
                    autofocus
                    name="email" 
                    ng-model='user.email' placeholder="Email" >
                </div>
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email</p>      

                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button  class="btn btn-lg btn-success btn-block" ng-disabled="userForm.$invalid">Reset Password</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6" >
                        <a href="#/signin" class="btn btn-lg btn-primary btn-block">Or Go Sign In</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</div>
