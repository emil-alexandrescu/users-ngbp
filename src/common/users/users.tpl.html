<h1>Users</h1>


<form name="userInfo" ng-submit="updateUserInfo(userInfo.$valid)"  class="form-horizontal" role="form" novalidate>


    <input type="email"
           required
           ng-model="user.email"
           ng-minlength='2'
           class="form-control has-error" 
           name="email" 
           placeholder="Email Address"
           >

    <div style='margin-top:-10px' ng-show="userInfo.email.$invalid && !userInfo.email.$pristine" >
        <div class='col-md-3'></div>
        <div class="help-block col-md-9" ng-show="userForm.email.$error.uniqueEmail">Email already exists.</div>
        <div  ng-show="!userForm.email.$error.uniqueEmail" class="help-block col-md-9">Enter a valid email.</div> 
    </div>

    <p ng-show="userInfo.username.$invalid && !userInfo.username.$pristine" class="help-block">Enter a valid username.</p> 

</form>
