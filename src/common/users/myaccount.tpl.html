

<div class='row'>
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

        <div class='row'> <h2>My Account</h2></div>
        <div class='row'>
            <div ng-show="message" id="login-alert" class="alert alert-danger"><h4>{{message}}</h4></div>
        </div>
        <form name="userInfo" ng-submit="updateUserInfo(userInfo.$valid)"  class="form-horizontal" role="form" novalidate>
            <div class="form-group user-group">
                <label for="email"><h4>Email Address</h4></label>
                
                <input 
                       required
                       type='email'
                       ng-model="user.email"
                       ng-minlength='2'
                       class="form-control input-lg" 
                       name="email" 
                       placeholder="Email Address"
                >               
                <div ng-show="userInfo.email.$invalid && !userInfo.email.$pristine" >
                <p class='help-block'> <h4 class='text-danger'>Enter a valid email.</h4></p>
                </div>
            </div>
        
        
            <div class="form-group user-group">
                <label for="userName"><h4>Username</h4></label>
                <input required type='text' ng-model='user.username' ng-minlength=2 class="form-control has-error input-lg" name='username'>

                <div ng-show="userInfo.username.$invalid && !userInfo.username.$pristine" >
                    <p class='help-block'> <h4 class='text-danger'>Enter a valid username.</h4></p>
                </div>
            </div>

            <div class='form-group user-group'>
                <label for='about'><h4>About You</h4></label>
                <textarea ng-model='user.about' placeholder="About You" name='about' class=" input-lg form-control has-error" ></textarea> 
             </div>
    
            
            <div class='form-group user-group'>
                <label for='about'><h4>Password</h4></label>
                <p><a href='#/change_password'>Change Your Password</a></p>
            </div> 

            <div style='text-align:center;margin-top:25px'>
                <button  class="btn btn-success btn-lg" ng-disabled="userInfo.$invalid">Update Account</button>
            </div>
        </form>
    </div>
</div>
