<div class="container">    
    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#/login">Sign In</a></div>
                    </div>  
                    <div class="panel-body" >

                        <div  ng-show="message" id="login-alert" class="alert alert-danger col-sm-12">{{message}}</div>
                        <form name="userForm" ng-submit="signup(userForm.$valid)"  class="form-horizontal" role="form" novalidate>
                            
                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>
                                
                            
                              
                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="email"
                                    required
                                    ng-model="user.email"
                                    ng-minlength='2'
                                    autofocus 
                                    class="form-control has-error" 
                                    name="email" 
                                    placeholder="Email Address"
                                    unique-email
                                    >
                                </div>
                            </div>
                            
                            <div style='margin-top:-10px' ng-show="userForm.email.$invalid && !userForm.email.$pristine" >
                            <div class='col-md-3'></div>
                            <div class="help-block col-md-9" ng-show="userForm.email.$error.uniqueEmail">Email already exists.</div>
                            <div  ng-show="!userForm.email.$error.uniqueEmail" class="help-block col-md-9">Enter a valid email.</div> 
                            </div>

                            <div class="form-group">
                                <label for="username" class="col-md-3 control-label">Username</label>
                                <div class="col-md-9">
                                    <input type="text"
                                    required
                                    unique-username
                                    ng-pattern="/^[0-9a-zA-Z]{1,10}$/"
                                    ng-model="user.username"                                     
                                    class="form-control has-error" 
                                    name="username" 
                                    placeholder="Username">
                                </div>
                            </div>
                            
                            <div style='margin-top:-10px' ng-show="userForm.username.$invalid && !userForm.username.$pristine" >
                            <div class='col-md-3'></div>
                            <div class="help-block col-md-9" ng-show="userForm.username.$error.uniqueUsername">Username already exists.</div>
                            <div ng-show="!userForm.username.$error.uniqueUsername" class="help-block col-md-9">Username must contain only letters and numbers</div> 
                            </div>

                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" 
                                    class="form-control" 
                                    name="password" 
                                    required
                                    ng-model="user.password" 
                                    ng-minlength='5'
                                    placeholder="Password">
                                </div>
                            </div>
                            <div style='margin-top:-10px' ng-show="userForm.password.$invalid && !userForm.password.$pristine" >
                            <div class='col-md-3'></div>
                            <div class="help-block col-md-9">Enter a valid password. </div> 
                            </div>

                            <div class="form-group">
                                <!-- Button -->                                        
                                <div class="col-md-offset-3 col-md-9">
                                    <button  class="btn btn-primary" ng-disabled="userForm.$invalid">Sign Up</button>
                                    <span style="margin-left:8px;">or</span>  
                                </div>
                            </div>
                            
                            <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">                                
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-fbsignup" type="button"  parse-facebook-signin class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
               
                                </div>                                           
                                    
                            </div>                                                                            
                        </form>
                     </div>
                </div>

           
           
            
     </div> 
</div>
