<div class="container">    
      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
          <div class="panel panel-info" >
                  <div class="panel-heading">
                      <div class="panel-title">Sign In</div>
                      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#/forgot">Forgot password?</a></div>
                  </div>     

                  <div style="padding-top:30px" class="panel-body" >

                      <div ng-show="message" id="login-alert" class="alert alert-danger col-sm-12"> {{message}}</div>
                          
                      <form name="userForm" ng-submit="signin(userForm.$valid)"  class="form-horizontal" role="form" novalidate>
                                  
                    

                          <div style="margin-bottom: 15px" class="input-group">

                                      <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                      <input 
                                        ng-minlength="3"
                                        required
                                        autofocus
                                        type="username" class="form-control has-error" 
                                        name="username" 
                                        value="" placeholder="Username" ng-model="user.username">                                                                               
                              </div>
        <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">Enter a valid username.</p>                              
                          <div style="margin-bottom: 15px" class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                      <input                                       
                                      type="password" 
                                      class="form-control" 
                                      name="password" 
                                      placeholder="Password"
                                      ng-model='user.password'
                                      ng-minlength="3"
                                      required>
                                  </div>
                          <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Enter a password.</p>           

                              
                          <div class="input-group">
                                    <div class="checkbox">
                                      <label>
                                        <input 
                                          id="login-remember" 
                                          type="checkbox" 
                                          name="remember" 
                                          ng-model='user.remember'
                                          value="1"> Remember me
                                      </label>
                                    </div>
                                  </div>


                              <div style="margin-top:10px" class="form-group">
                                  <!-- Button -->

                                  <div class="col-sm-12 controls">
                                    <button  class="btn btn-success" ng-disabled="userForm.$invalid">Login</button>
                                    <button  type='button' parse-facebook-signin class="btn btn-primary">Login With Facebook</button>
                                           
                   

                                  </div>
                              </div>


                              <div class="form-group">
                                  <div class="col-md-12 control">
                                      <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                          Don't have an account? 
                                      <a href="#/signup">
                                          Sign Up Here
                                      </a>
                                      </div>
                                  </div>
                              </div>    
                          </form>     
                      </div>                     
                  </div>  
      </div>
  </div>
