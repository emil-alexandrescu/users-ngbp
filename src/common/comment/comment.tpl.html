<div class="comment-wrap">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="comment in commentlist">
            <div class="row">
                <div class="col-xs-2 col-md-1">
                    <img src="http://placehold.it/80" class="img-circle img-responsive" alt="" />
                </div>
                <div class="col-xs-10 col-md-11">
                    <div>
                        <strong>{{comment.username}}</strong> on  {{comment.date}}
                    </div>
                    <div class="comment-text">
                        <p>{{comment.comment}}</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <form class="form" role="form">
        <div class="form-group">
            <textarea class="form-control" placeholder="Your comments" id="comment-text" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-default" newcomment>Add</button>
        </div>
    </form>
</div>
